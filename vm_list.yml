---
- name: Playbook to get list of all VM's
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
  - name: Get a list of all VMs namespace
    kubevirt.core.kubevirt_vm_info:
      namespace: "{{ vm_namespace }}"
    register: ocp_vm_list

  - name: list all vm names
    debug:
      var: item
    loop: ocp_vm_list.resources.name
    
